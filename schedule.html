  <script>
  // Kalender sederhana (render + navigasi)
  (function () {
    const monthNames = ['Januari','Februari','Maret','April','Mei','Juni','Juli','Agustus','September','Oktober','November','Desember'];
    const monthLabel = document.getElementById('monthLabel');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const grid = document.getElementById('calendarGrid');

    let current = new Date(); // default: hari ini

    function renderCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      monthLabel.textContent = monthNames[month] + ' ' + year;

      grid.innerHTML = '';

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startWeekday = firstDay.getDay(); // 0 = Sunday
      const totalDays = lastDay.getDate();

      // leading blanks
      for (let i = 0; i < startWeekday; i++) {
        const blank = document.createElement('div');
        blank.className = 'p-2 text-center text-muted';
        blank.innerHTML = '&nbsp;';
        grid.appendChild(blank);
      }

      // days
      for (let d = 1; d <= totalDays; d++) {
        const cell = document.createElement('button');
        cell.type = 'button';
        cell.className = 'btn btn-light p-2 text-center';
        cell.textContent = d;
        cell.setAttribute('data-day', d);
        cell.setAttribute('aria-label', `${d} ${monthNames[month]} ${year}`);

        // highlight today
        const today = new Date();
        if (today.getFullYear() === year && today.getMonth() === month && today.getDate() === d) {
          cell.classList.add('border', 'border-primary');
        }

        cell.addEventListener('click', () => {
          // simple selection visual
          grid.querySelectorAll('.btn-light').forEach(b => b.classList.remove('active'));
          cell.classList.add('active', 'btn-dark', 'text-white');
          // placeholder: handle selection (e.g., show available slots)
          alert(`Tanggal dipilih: ${d} ${monthNames[month]} ${year}`);
        });

        grid.appendChild(cell);
      }

      // trailing blanks to fill last row (optional)
      const totalCells = startWeekday + totalDays;
      const trailing = (7 - (totalCells % 7)) % 7;
      for (let i = 0; i < trailing; i++) {
        const blank = document.createElement('div');
        blank.className = 'p-2 text-center text-muted';
        blank.innerHTML = '&nbsp;';
        grid.appendChild(blank);
      }
    }

    prevBtn.addEventListener('click', () => {
      current = new Date(current.getFullYear(), current.getMonth() - 1, 1);
      renderCalendar(current);
    });
    nextBtn.addEventListener('click', () => {
      current = new Date(current.getFullYear(), current.getMonth() + 1, 1);
      renderCalendar(current);
    });

    // initial render
    renderCalendar(current);
  })();
  </script>
